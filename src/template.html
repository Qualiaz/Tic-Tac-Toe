<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <!-- <header class="header-container">
        <div class="header__logo"></div>
      </header> -->

      <main class="main-container">
        <div class="main-container__mark-selection" id="markContainer">
          <div class="mark-selection--x" id="xMarkSelection"></div>
          <div class="mark-selection--o" id="oMarkSelection"></div>
        </div>
        <div class="main-container__enemy-selection" id="enemyContainer">
          <div class="enemy-selection--player" id="playerEnemySelection"></div>
          <div class="enemy-selection--AI" id="aiEnemySelection"></div>
        </div>
        <div class="main-container__game" id="gameContainer">
          <div class="main-container__score">
            <div class="score--player1-container" id="player1Container">
              <span class="score--player1-name">Player 1</span>
              <span class="score--player1-score" id="player1Score">0</span>
            </div>
            <div class="score--player2-container" id="player2Container">
              <span class="score--player2-name">Player 2</span>
              <span class="score--player2-score" id="player2Score">0</span>
            </div>
          </div>
          <div class="main__board">
            <div class="main__board-divider--horizontal"></div>
            <div class="main__board-divider--vertical"></div>
            <div class="main__board-cell" id="cell-1"></div>
            <div class="main__board-cell" id="cell-2"></div>
            <div class="main__board-cell" id="cell-3"></div>
            <div class="main__board-cell" id="cell-4"></div>
            <div class="main__board-cell" id="cell-5"></div>
            <div class="main__board-cell" id="cell-6"></div>
            <div class="main__board-cell" id="cell-7"></div>
            <div class="main__board-cell" id="cell-8"></div>
            <div class="main__board-cell" id="cell-9"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
